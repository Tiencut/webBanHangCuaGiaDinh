## Production configuration

# Logging - minimize noisy output in production
logging.level.root=ERROR
logging.level.com.giadinh.banphutung=WARN
logging.level.org.springframework.web=ERROR

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Datasource should be provided by environment in production deploy
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Use Flyway for schema management in production and validate at startup
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.hibernate.ddl-auto=validate
