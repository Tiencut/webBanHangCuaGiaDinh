spring.application.name=web-ban-hang-gia-dinh

# Common development configuration. Production overrides are in
# `application-prod.properties` which enables Flyway and validates schema.

# Server
server.port=8080
server.servlet.context-path=/

# Datasource: prefer environment variables in CI / container. Example values
# are provided in `.env.example` and `.env.compose.example`.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/webdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA: in development we allow update; production must use Flyway + validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging defaults
logging.level.com.giadinh.banphutung=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Allow simple CORS during development (narrow this for production)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application-specific toggles
# When `app.init-data=false` data seeding is disabled (useful for tests)
app.init-data=${APP_INIT_DATA:true}

# Mail Configuration (Example for Gmail, replace with your credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

